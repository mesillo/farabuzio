	<body>
		<h3>Localizazio</h3>
		<div id="mapwrapper" style="width: 100%; height: 100%; background-color: cadetblue;">
			<div id="mapid" style="width: 200px; height: 180px;"></div>
		</div>
		<script>
			let mapwrapper = document.getElementById( "mapwrapper" );
			let mapcontainer = document.getElementById( "mapid" );
			mapcontainer.style.width = mapwrapper.style.width;
			mapcontainer.style.height = mapwrapper.style.width;

			let map = L.map( "mapid" ).setView( [ 44.9848573, 12.0272974 ], 15 );
		
			L.tileLayer( "https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw", {
				maxZoom: 18,
				//attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
				//	'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				//	'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
				id: "mapbox/streets-v11",
				tileSize: 512,
				zoomOffset: -1
			} ).addTo( map );
		
		</script>
